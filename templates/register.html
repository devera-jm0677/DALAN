<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALAN - Register</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Logo and Image -->
        <section class="left-section">
            <!-- Logo and Subtitle -->
           <div class="logo-section">
                <img src="/static/img/FINAL2.png" alt="DALAN Logo" class="logo-image">
                <p class="logo-subtitle">Decision Aid for Licensure-based Academic Navigation</p>
            </div>

            <!-- Illustration Image -->
            <div class="illustration-container">
                <img src="/static/img/login.png" alt="Students collaborating on laptop" class="illustration-image">
            </div>
        </section>

        <!-- Right Side - Register Form -->
        <section class="right-section">
            <div class="login-form-wrapper">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <h2 class="welcome-title">Join DALAN!</h2>
                    <p class="welcome-subtitle">Start your college journey with us.</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" class="login-form" action="javascript:void(0);" method="post">
                    <!-- First Name and Last Name Row -->
                    <div class="form-row">
                        <!-- First Name Field -->
                        <div class="form-group form-group-half">
                            <label for="firstName" class="form-label">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="form-input" 
                                placeholder="Enter your first name"
                                required
                                autocomplete="given-name">
                        </div>

                        <!-- Last Name Field -->
                        <div class="form-group form-group-half">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="Enter your last name"
                                required
                                autocomplete="family-name">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email">
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                            minlength="6">
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                            autocomplete="new-password"
                            minlength="6">
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="login-button">Register</button>

                    <!-- Login Link -->
                    <p class="register-text">
                        Already have an account? <a href="login.html" class="register-link">Login Now</a>
                    </p>
                </form>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="/static/register.js"></script>
</body>
</html>
