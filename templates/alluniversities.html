<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALAN - Search Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/static/homescreenStyle.css">
    <link rel="stylesheet" href="/static/search.css">
</head>

<body data-user-email="{{ user.email }}">
    <!-- Sidebar Navigation -->
<aside id="sidebar" class="sidebar">
        <div class="sidebar-logo">
            <img src="/static/img/DALANv2.png" alt="DALAN Logo" class="logo-image">
        </div>
        <nav>
            <button 
                type="button"
                class="nav-item"
                data-page="recommended"
                aria-label="Go to Home"
                onclick="window.location.href='/dashboard'">
                <i class="bi bi-grid-fill"></i>
                <span class="nav-label">Home</span>
            </button>

            <button 
                type="button"
                class="nav-item"
                data-page="compare"
                aria-label="Go to Compare"
                onclick="window.location.href='/compare'">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <span class="nav-label">Compare</span>
            </button>

            <button 
                type="button"
                class="nav-item"
                data-page="bookmarks"
                aria-label="Go to Bookmarks"
                onclick="window.location.href='/bookmark'">
                <i class="bi bi-bookmark-fill"></i>
                <span class="nav-label">Bookmarks</span>
            </button>
        </nav>

        <nav class="sidebar-bottom">
            <button 
                type="button"
                class="nav-item"
                data-page="logout"
                data-logout
                aria-label="Log out">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span class="nav-label">Log out</span>
            </button>
        </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div id="mainWrapper" class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
            <button class="icon-button back-button" type="button" aria-label="Go back" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
            </button>

                <!-- Search Bar -->
                <div class="search-container">
                    <label for="searchInput" class="visually-hidden">Search</label>
                    <input type="search" id="searchInput" class="search-input"
                        placeholder="Search university, program, or location"
                        aria-label="Search university, program, or location">
                    <i class="bi bi-search search-icon" aria-hidden="true"></i>
                </div>

                <div class="flex-grow-1"></div>

                <!-- Profile -->
            <button class="profile-button" type="button" aria-label="User profile menu" onclick="window.location.href='/user-profile'">
                        <img 
                            src="{{ user.profile_image if user.profile_image else url_for('static', filename='img/profile-placeholder.jpeg') }}"
                            alt="{{ user.first_name }}'s profile"
                            class="profile-img">
                        <span class="profile-name">{{ user.first_name }}</span>
                    </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Universities Section -->
            <section class="content-section" aria-labelledby="universitiesTitle">
                <div class="section-header">
                    <h2 id="universitiesTitle" class="section-title">Universities ({{ universities|length }})</h2>
                    <!-- <button class="see-more-btn" aria-label="See more universities">see more</button> -->
                </div>
                <div class="row g-4" id="universitiesGrid" role="list">
                                        {% for uni in universities %}
                    <div class="col-lg-6" role="listitem">
                        <article class="program-card university-card-plain"
                            data-institution-type="{{ uni.institution_type|lower }}"
                            role="button"
                            tabindex="0"
                            aria-label="View {{ uni.university_name }}"
                            onclick="window.location.href='/university/{{ uni.university_id }}'"
                            onkeydown="if (event.key === 'Enter' || event.key === ' ') { window.location.href='/university/{{ uni.university_id }}'; }">
                            <div class="program-card-header" aria-hidden="true"></div>
                            <div class="program-card-body">
                                <div class="program-card-top">
                                    <img src="{{ uni.logo_url or '/static/img/university-placeholder.png' }}"
                                        alt="{{ uni.university_name }} logo" class="university-logo">

                                    <div class="program-title-group">
                                        <h3 class="program-card-title">{{ uni.university_name }}</h3>
                                        <h4 class="program-university">{{ uni.location }}</h4>
                                    </div>

                                    <span class="bookmark-placeholder" aria-hidden="true"></span>
                                </div>

                                <p class="program-description">
                                    {{ uni.short_description or 'No description available.' }}
                                </p>

                                <div class="program-stats">
                                    <div class="passing-rate-container">
                                        <span class="passing-rate-text">Programs: {{ uni.program_count }}</span>
                                        <div class="progress-bar-custom" aria-hidden="true">
                                            <div class="progress-bar-fill" style="width: 0%"></div>
                                        </div>
                                    </div>

                                    <div class="program-meta">
                                        {{ uni.institution_type }}
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
        <!-- <main class="main-content search-results-content">
            <section class="results-section" aria-labelledby="resultsTitle"> -->
        <!-- Sort By -->
        <!-- <div class="sort-by-container">
                    <label for="sortBySelect">Sort by:</label>
                    <select id="sortBySelect" class="sort-by-select" aria-label="Sort results by">
                        <option value="">select</option>
                        <option value="name">Program Name</option>
                        <option value="passing-rate">Passing Rate</option>
                        <option value="tuition-low">Tuition (Low to High)</option>
                        <option value="tuition-high">Tuition (High to Low)</option>
                    </select>
                </div> -->

        <!-- Results Grid -->
        <!-- <div class="row g-4" id="resultsGrid" role="list"> -->
        <!-- Program cards will be inserted here by JavaScript -->
        <!-- </div>
            </section>
        </main>
    </div> -->

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/static/profile-persist.js"></script>
        <script src="/static/search-bar.js"></script>
        <script src="static/search.js"></script>
</body>

</html>
