    <!-- Modal Overlay -->
    <div id="preferencesModal" class="modal-overlay hidden">
        <!-- Modal Container -->
        <div class="modal-container">
            <!-- Left Section - Progress and Navigation -->
            <aside class="modal-sidebar">

                <div class="progress-container">

                </div>
                
                <!-- Category Navigation -->
                <nav class="category-nav">
                    <div class="category-item" data-category="strand" data-step="1">
                        <i class="bi bi-check-circle-fill category-icon icon-done"></i>
                        <i class="bi bi-circle category-icon icon-current"></i>
                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">SHS Strand</span>
                    </div>
                    
                    <div class="category-item" data-category="programs" data-step="2">
                        <i class="bi bi-check-circle-fill category-icon icon-done"></i>

                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">Target Programs</span>
                    </div>
                    
                    <div class="category-item" data-category="location" data-step="3">
                        <i class="bi bi-check-circle-fill category-icon icon-done"></i>
                        <i class="bi bi-circle category-icon icon-current"></i>
                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">Location</span>
                    </div>
                    
                    <div class="category-item" data-category="institution" data-step="4">
                        <i class="bi bi-check-circle-fill category-icon icon-done"></i>
                        <i class="bi bi-circle category-icon icon-current"></i>
                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">Institution Type</span>
                    </div>
                    
                    <div class="category-item" data-category="budget" data-step="5">

                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">Budget (optional)</span>

                        <i class="bi bi-circle category-icon icon-pending"></i>
                        <span class="category-label">Review</span>

                <!-- Skip Button -->
                <button class="skip-button" id="skipButton">Skip for now</button>
            </aside>
            
            <!-- Right Section - Content -->
            <main class="modal-content">

                <header class="content-header">
                    <div class="header-text">
                        <h1 class="content-title" id="contentTitle">SHS Strand</h1>
                        <p class="content-subtitle" id="contentSubtitle">What is your Senior High School strand?</p>
                    </div>
                    <button class="close-button" id="closeButton" aria-label="Close modal">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                            <path d="M8.33333 31.6667L20 20M20 20L31.6667 8.33333M20 20L8.33333 8.33333M20 20L31.6667 31.6667" stroke="#696868" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                <div class="content-body" id="contentBody">

                <a href="#" class="help-link" id="helpLink">Need help choosing?</a>

                <div class="button-group">
